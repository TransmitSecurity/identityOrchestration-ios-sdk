name: "CodeQL Advanced"

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:


jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: 'macOS'
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: swift
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build with custom CodeQL schema
      if: matrix.build-mode == 'manual'
      run: |
        echo "Building project using custom schema for CodeQL..."
        xcodebuild build -scheme codeQL -configuration debug -destination "generic/platform=iOS Simulator" -verbose SWIFT_OPTIMIZATION_LEVEL=-Onone | xcpretty
        echo "Build completed successfully"
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

